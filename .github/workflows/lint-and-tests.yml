name: Lint and tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
    app-setup:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
    
        - name: Configure node
          uses: actions/setup-node@v4
          with:
            node-version-file: '.nvmrc'
    
        - name: Install dependencies
          run: npm ci
    
        - name: Lint
          run: npm run lint
    
        - name: Tests
          run: npm run test