name: Build and deploy app

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy-netlify:
        type: boolean
        description: Enable Netlify deployment
        default: true
      deploy-vercel:
        type: boolean
        description: Enable Vercel deployment
        default: true

jobs:
  lint-and-tests:
    uses: ./.github/workflows/lint-and-tests.yml
  deploy-netlify:
    needs: lint-and-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        if: ${{ inputs.deploy-netlify  }} or ${{ github.event_name == 'push' }}
        with:
          publish-dir: './dist'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: 'Deploy from GitHub Actions'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ vars.NETLIFY_SITE_ID }}
        timeout-minutes: 2
  deploy-vercel:
    needs: lint-and-tests
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ vars.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout repository
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}  
        uses: actions/checkout@v4

      - name: Configure node
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}  
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}  
        run: npm ci
  
      - name: Build app
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}
        run: npm run build

      - name: Install Vercel CLI
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}
        run: npm install --global vercel@canary

      - name: Pull Vercel Environment Information
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Bulid for Vercel
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: ${{ inputs.deploy-vercel }} or ${{ github.event_name == 'push' }}
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}   
        timeout-minutes: 2
    

